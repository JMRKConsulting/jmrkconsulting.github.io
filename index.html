<!DOCTYPE html>
<html lang='en'>
<head>
    <title>JMRK Consulting</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Open Sans Font-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#myModal").modal('show');
        });
    </script>
    <script type="text/javascript">
        (function($) {
            $(document).ready(function() {
                $(window).scroll(function() {
                    if ($(this).scrollTop() > 200) {
                        $('#menu').fadeIn(500);
                    } else {
                        $('#menu').fadeOut(500);
                    }
                });
            });
        })(jQuery);
    </script>

    <!--Custom CSS-->
    <link href="static/css/custom.css" rel="stylesheet">
</head>

<body>
    <!--    nav bar-->
    
    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">This site is under construction!</h4>
                </div>
                <div class="modal-body">
                    <p><br>We apologize for the inconvenience.</p>
                </div>
            </div>
        </div>
    </div>
    <div class='page-section' id='front-page'>
        <a href='#'>
            <img alt='arrow' src='static/images/arrow.png' id='arrow' class='bounce'>
        </a>
    </div>

</body>
</html>
